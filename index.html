<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="Images/encriptar.png" type="image/x-icon" />
	<link rel="stylesheet" href="Styles/styles.css">
	<title>Encriptador</title>

</head>

<body>

	<h1><img src="Images/alura.svg" class="alura"> Encriptador</h1>
	<div class="mensaje-principal">
		<h2>Encripta tu mensaje, copia y pega el texto para
			desencriptarlo
			<hr> SOLO LETRAS sin acento (al
			encriptar,
			las
			mayúsculas se
			vuelven minusculas y los caracteres especiales y numeros se vuelven
			espacios).
		</h2>
	</div>

	<nav>
		<button id="encriptar">
			<img src="Images/c.png" alt="Encriptar">
			Encriptar
		</button>

		<button id="desencriptar"> <img src="Images/d.png" alt="desencriptar">
			Desencriptar</button>

		<button id="limpiar"> <img src="Images/limpiar.png" alt="limpiar">
			Limpiar</button>

		<button id="copiar"> <img src="Images/copiar.png" alt="copiar"> Copiar
			texto</button>

	</nav>
	<br>

	<main>
		<div id="zona-encriptar">
			<textarea name="Ingresar su texto" id="texto" cols="30" rows="10"
				placeholder="Ingrese su texto aquí: "
				autofocus="true"></textarea>
		</div>

		<div id="contenedor-global" class="contenedor-texto">
			<img src="Images/Hacker.png" id="imagen-hack">
			<textarea name="resultado" id="resultado" cols="30" rows="10"
				readonly="readonly"></textarea>
		</div>

	</main>

	<br>
	<br>

	<footer id="final">
		<div id="footer2">
			<h3>Redes Sociales</h3>
		</div>

		<div id="footer">
			<a href="https://github.com/ErnestoArturoNotarioBarrera"
				target="_blank">
				<img src="Images/github.png" alt="Ir a Github">
			</a>

			<a href="https://www.linkedin.com/in/ernesto-notario-3b4a36270/"
				target="_blank">
				<img src="Images/linked.png" alt="Ir a LinkedIn">
			</a>

			<a href="https://twitter.com/ErnestoNotario_" target="_blank">
				<img src="Images/twitter.png" alt="Ir a twitter">
			</a>

			<a href="mailto:ernestonotario97@gmail.com" target="_blank"">
		<img src=" Images/mail.png" alt="Enviar correo">
			</a>
		</div>
		<h4>Creado por Ernesto Notario 2023</h4>

	</footer>

	<script src="Scripts/main.js"></script>

</body>

</html>
